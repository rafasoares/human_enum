version: v1.0
name: Human Enum
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'ruby:2.6.4'
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.6.4
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
  - name: Code scanning
    task:
      jobs:
        - name: check style + security
          commands:
            - bundle exec rubocop
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.6.4
          - bundle install --deployment --path vendor/bundle
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.6.4
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: RSpec
          commands:
            - bundle exec rake spec
